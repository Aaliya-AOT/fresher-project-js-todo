<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="to-do-container">
        <!-- Header -->
        <div class="header-section">
            <h2>My Tasks</h2>
            <button id="add-task-btn" data-bs-toggle="modal" data-bs-target="#addModal">Add New Task</button>
        </div>

        <!-- Add Task Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content  add-modal-content">
                    <div class="modal-header add-modal-header">
                        <h5 class="modal-title  add-modal-title" id="modalLabel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body add-modal-body">
                        <form id="add-task-form">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title &Star;</label>
                                <input type="text" class="form-control" id="task-name"
                                    placeholder="eg: Create two ad banners"
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;" required>
                            </div>
                            <div class="mb-3" style="align-items: center;">
                                <label for="task-text" class="col-form-label">Description <img
                                        src="images/question-mark.svg" alt="question mark"></label>
                                <textarea style="height:108px;" class="form-control" id="task-text"
                                    placeholder="Add your task description."
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="task-date">Due Date</label>
                                <input type="date" class="form-control" id="task-date"
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;" required>
                            </div>
                            <div class="modal-footer add-modal-footer">
                                <button type="button" class="btn btn-outline-secondary add-cancel-btn"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary add-btn" aria-hidden="true"
                                    data-bs-toggle="modal" data-bs-dismiss="modal">Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Task Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content edit-modal-content">
                    <div class="modal-header edit-modal-header">
                        <h5 class="modal-title edit-modal-title" id="modalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body edit-modal-body">
                        <form id="edit-task-form">
                            <div class="mb-3">
                                <label for="task-name" class="col-form-label">Title &Star;</label>
                                <input type="text" class="form-control" id="update-task-name"
                                    placeholder="eg: Create two ad banners"
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;" required>
                            </div>
                            <div class="mb-3" style="align-items: center;">
                                <label for="task-text" class="col-form-label">Description <img
                                        src="images/question-mark.svg" alt="question mark"></label>
                                <textarea class="form-control" id="update-task-text"
                                    placeholder="Add your task description."
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;height:108px;" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="task-date" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="update-task-date"
                                    style="font-size: 14px;font-weight: 500;color: #A3A3A3;" required>
                            </div>
                            <div class="modal-footer edit-modal-footer">
                                <button type="button" class="btn btn-outline-secondary edit-cancel-btn"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary update-btn" aria-hidden="true"
                                    data-bs-toggle="modal" data-bs-dismiss="modal">Update Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Task Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content  delete-modal-container">
                    <div class="delete-modal-header">
                        <button type="button" class="btn-close delete-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="delete-modal-body">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Task</h5>
                        <p>Are you sure you want to delete this task?</p>
                        <input type="hidden" id="delete-task-id">
                    </div>
                    <div class="delete-modal-footer">
                        <button type="button" class="btn btn-outline-secondary" id="cancel-btn-modal"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-btn" data-bs-dismiss="modal"
                            data-bs-toggle="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Task Filter Section -->
        <div class="filter-section">
            <div class="search-section">
                <input type="text" placeholder="Search by task name" class="search-input" id="search-input">
                <img class="search-btn" src="images/search-icon.svg" alt="Search">
            </div>
            <div class="sort-section">
                <span>Sort By &colon;</span>
                <select class="form-select sort-btn" id="sort">
                    <option class="custom-option" selected value="Newest First"> Newest First</option>
                    <option class="custom-option" selected value="Oldest First"> Oldest First</option>
                </select>
            </div>
        </div>

        <!-- Active Task List -->
        <div class="active-task-main-container">
            <h3>Active Tasks</h3>
            <div id="active-task-container">

            </div>
        </div>

        <!-- Completed Task List -->
        <div class="completed-task-main-container">
            <div class="completed-container-title">
                <h3>Completed Tasks</h3>
                <button id="clear-completed-btn">Clear Completed Tasks</button>
            </div>
            <div id="completed-task-container">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
